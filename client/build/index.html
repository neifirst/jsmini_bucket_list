<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="bundle.js"></script>
  <title>Travel Bucket List</title>
</head>
<body>

  <header class="container-fluid">
    <div class="row">
      <img class="img1" src="/images/globe.png" align="left"/>
      <h1 class="col-sm-4">AlpacaMaBags</h1>
    </div>
  </header>

  <section class="jumbotron">

    <div class="container-fluid" style="width: 1500px">

      <div class="input-container" class="row">
        <form>
          <label for="name">
            Country:
            <select id="country-list">
              <option disabled selected>Choose a Country</option>
            </select>
          <label for="landmarks">
            Landmarks:
          </label>
          <input type="text" id="landmarks" placeholder="where d'you wanna go?" name="landmarks">
          <label for="when">
            When:
          </label>
          <input type="text" id="when" placeholder="which month's good?" name="when">

          <button type="submit" id="submit-place">Submit</button>
        </form>
        <button id="deleteAllButton" type="submit">Delete All</button>
      </div>
      <div class:="row">

        <div class="col-sm-3"class="list-container">
          <h2>My Bucket List</h2>
          <ul id="places_list">
          </ul>
        </div>

        <div class="col-sm-9" id="world-map">
        </div>

      </div>


    </div>
  </section>



</body>
</html>
