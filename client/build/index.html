<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="bundle.js"></script>
  <title>Travel Bucket List</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Name
        <select id="country-list">
          <option disabled selected>Choose a Country</option>
        </select>
      <label for="landmarks">
        Landmarks
      </label>
      <input type="text" id="landmarks" placeholder="landmarks" name="landmarks">
      <label for="when">
        When?
      </label>
      <input type="text" id="when" placeholder="when" name="when">

      <button type="submit" id="submit-place">Submit</button>
    </form>
    <button id="deleteAllButton" type="submit">Delete All</button>
  </div>
  <div class="list-container">
    <ul id="places_list">
    </ul>
  </div>
  <div id="world-map"></div>
</body>
</html>
